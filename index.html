<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="landing" class="fade-in">
        <img src="./assets/poenya.png" class="poenya">
        <a href="#" class="order_landing bounce">Pesan Sekarang</a>


        <img src="./assets/bg-spark.png" class="spark-one">
        <img src="./assets/bg-spark.png" class="spark-two">

        <div class="header">
            <img src="./assets/header/image 2.png">
            <img src="./assets/header/Ellipse 8.png">
            <img src="./assets/header/image 3.png">
        </div>

        <div class="body">
            <img class="landing_heading" src="./assets/body/Frame 1.png">
            <img class="body-main" src="./assets/body/main.png">
        </div>
    </div>

    <div id="pemesan" class="">
        <div class="overlay not-view">
            <div class="message">
                <h2>Perhatian</h2>
                <div class="text">Anda akan dialihkan ke WA admin. Silakan kirim pesan yang telah disiapkan setelah
                    dialihkan! </div>

                <div class="small-alihkan">Mengalihkan dalam <span class="counter">5</span> detik</div>
            </div>
        </div>
        <div class="container">
            <div class="pemesan-header">
                <a class="close-pemesan" href="#"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path
                            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                    </svg></a>
                <h1>Informasi Pemesan</h1>
            </div>

            <div class="pemesan-body">
                <div class="wrap">
                    <h2>Menu</h2>

                    <div class="inner-wrap">
                        <div class="wrap">
                            <img src="./assets/body/main.png" class="thumb" style="object-fit:cover;">
                        </div>
                        <div class="wrap">
                            <h3>Es Cincau Susu</h3>
                            <div class="text">Kemesan Botol</div>
                        </div>
                    </div>
                </div>

                <div class="wrap">
                    <h2>Nama Pemesan</h2>

                    <div class="wrap pemesan-input">
                        <input type="text" placeholder="Nama Pemesan" id="nama_pemesan">
                    </div>
                </div>

                <div class="wrap">
                    <h2>Catatan</h2>

                    <div class="wrap pemesan-input">
                        <textarea id="catatan" placeholder="Catatan bersifat opsional" rows="3"></textarea>
                    </div>
                </div>

                <div class="wrap">
                    <h2>Jumlah</h2>

                    <div class="wrap pemesan-input jumlah">
                        <a href="javascript:void(0)" class="jumlah-kurang">

                            <svg width="16" height="3" viewBox="0 0 16 3" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M-5.96046e-07 1.5C-5.96046e-07 2.32969 0.549999 3 1.23077 3H14.7692C15.45 3 16 2.32969 16 1.5C16 0.670312 15.45 0 14.7692 0H1.23077C0.549999 0 -5.96046e-07 0.670312 -5.96046e-07 1.5Z"
                                    fill="black" />
                            </svg>

                        </a>
                        <input type="number" value="1" id="jumlah" min="1" max="10">

                        <a href="javascript:void(0)" class="jumlah-tambah">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9.23077 1.23077C9.23077 0.55 8.68077 0 8 0C7.31923 0 6.76923 0.55 6.76923 1.23077V6.76923H1.23077C0.55 6.76923 0 7.31923 0 8C0 8.68077 0.55 9.23077 1.23077 9.23077H6.76923V14.7692C6.76923 15.45 7.31923 16 8 16C8.68077 16 9.23077 15.45 9.23077 14.7692V9.23077H14.7692C15.45 9.23077 16 8.68077 16 8C16 7.31923 15.45 6.76923 14.7692 6.76923H9.23077V1.23077Z"
                                    fill="black" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <div class="pemesan-footer">
                <div class="wrap">
                    <div class="price price-visual">10.000</div>
                </div>
                <div class="wrap">
                    <a href="#" class="btn-order">Pesan Sekarang</a>
                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
